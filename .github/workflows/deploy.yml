name: Deploy to AWS ECS

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main]
  
permissions:
  contents: read
  security-events: write

env:
  AWS_REGION: us-east-2

  # Repositórios ECR
  ECR_REPOSITORY_FRONTEND: chat-edu-frontend
  ECR_REPOSITORY_BACKEND: chat-edu-backend

  # ECS
  ECS_CLUSTER: default                 

  # Services ECS (nomes devem bater com o console)
  ECS_SERVICE_BACKEND: chat-edu-backend-svc        
  ECS_SERVICE_FRONTEND: chat-edu-frontend-svc      

  # Task definitions (family, sem :1)
  ECS_TASK_DEFINITION_BACKEND: chat-edu-backend    
  ECS_TASK_DEFINITION_FRONTEND: chat-edu-frontend  

  # Nomes dos containers dentro das task definitions
  CONTAINER_NAME_BACKEND: backend                  
  CONTAINER_NAME_FRONTEND: frontend   

jobs:
  # =========================
  # Testes Backend
  # =========================
  test-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install pytest pytest-cov
      
      - name: Run tests
        run: |
          cd backend
          python -m pytest tests/ -v --cov=. --cov-report=xml || echo "Sem testes ainda"
      
      - name: Lint
        run: |
          pip install flake8 black
          cd backend
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true
          black --check . || true

  # =========================
  # Testes Frontend
  # =========================
  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/gemini-wrapper/package-lock.json
      
      - name: Install dependencies
        working-directory: frontend/gemini-wrapper
        run: |
          npm ci
      
      - name: Lint
        working-directory: frontend/gemini-wrapper
        run: |
          npm run lint || true
      
      - name: Build
        working-directory: frontend/gemini-wrapper
        run: |
          npm run build

  # =========================
  # Security Scan (código)
  # =========================
  security-scan:
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload SARIF to Security Dashboard
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif

  # =========================
  # Build & Push backend + frontend
  # =========================
  build-and-push:
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend, security-scan]
    if: github.event_name == 'push'
    
    outputs:
      backend_image: ${{ steps.build-image.outputs.backend_image }}
      frontend_image: ${{ steps.build-image.outputs.frontend_image }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      
      - name: Build, tag, and push backend & frontend images
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # ===== Backend =====
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY_BACKEND:$IMAGE_TAG backend/
          docker tag  $ECR_REGISTRY/$ECR_REPOSITORY_BACKEND:$IMAGE_TAG \
                      $ECR_REGISTRY/$ECR_REPOSITORY_BACKEND:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_BACKEND:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_BACKEND:latest

          # ===== Frontend =====
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY_FRONTEND:$IMAGE_TAG frontend/
          docker tag  $ECR_REGISTRY/$ECR_REPOSITORY_FRONTEND:$IMAGE_TAG \
                      $ECR_REGISTRY/$ECR_REPOSITORY_FRONTEND:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_FRONTEND:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_FRONTEND:latest

          echo "backend_image=$ECR_REGISTRY/$ECR_REPOSITORY_BACKEND:$IMAGE_TAG" >> "$GITHUB_OUTPUT"
          echo "frontend_image=$ECR_REGISTRY/$ECR_REPOSITORY_FRONTEND:$IMAGE_TAG" >> "$GITHUB_OUTPUT"
      
      - name: Scan backend image for vulnerabilities
        run: |
          aws ecr start-image-scan \
            --repository-name $ECR_REPOSITORY_BACKEND \
            --image-id imageTag=${{ github.sha }}

  # =========================
  # Deploy Staging (branch staging) – usa :latest
  # =========================
  deploy-staging:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/staging'
    environment:
      name: staging
      url: http://staging.chat-educacional.com
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Update ECS backend service (staging)
        run: |
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.ECS_SERVICE_BACKEND }} \
            --force-new-deployment \
            --region ${{ env.AWS_REGION }}
      
      - name: Update ECS frontend service (staging)
        run: |
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.ECS_SERVICE_FRONTEND }} \
            --force-new-deployment \
            --region ${{ env.AWS_REGION }}
      
      - name: Wait for deployment (backend & frontend)
        run: |
          aws ecs wait services-stable \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE_BACKEND }} ${{ env.ECS_SERVICE_FRONTEND }} \
            --region ${{ env.AWS_REGION }}

  # =========================
  # Deploy Production (branch main)
  # =========================
  deploy-production:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: http://chat-educacional.com
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # -------- BACKEND --------
      - name: Download backend task definition
        run: |
          aws ecs describe-task-definition \
            --task-definition ${{ env.ECS_TASK_DEFINITION_BACKEND }} \
            --query taskDefinition > backend-task-definition.json
      
      - name: Fill in new backend image ID
        id: task-def-backend
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: backend-task-definition.json
          container-name: ${{ env.CONTAINER_NAME_BACKEND }}
          image: ${{ needs.build-and-push.outputs.backend_image }}

      - name: Deploy backend to ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def-backend.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE_BACKEND }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true

      # -------- FRONTEND --------
      - name: Download frontend task definition
        run: |
          aws ecs describe-task-definition \
            --task-definition ${{ env.ECS_TASK_DEFINITION_FRONTEND }} \
            --query taskDefinition > frontend-task-definition.json
      
      - name: Fill in new frontend image ID
        id: task-def-frontend
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: frontend-task-definition.json
          container-name: ${{ env.CONTAINER_NAME_FRONTEND }}
          image: ${{ needs.build-and-push.outputs.frontend_image }}

      - name: Deploy frontend to ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def-frontend.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE_FRONTEND }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true
      
      - name: Run smoke tests
        run: |
          ALB_URL=$(aws elbv2 describe-load-balancers \
            --names chat-educacional-alb \
            --query 'LoadBalancers[0].DNSName' \
            --output text)
          
          curl -f http://$ALB_URL/health || exit 1
          curl -f http://$ALB_URL/api/topics || exit 1
      
      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Release v${{ github.run_number }}
          body: |
            Deployed to production
            
            Backend image: ${{ needs.build-and-push.outputs.backend_image }}
            Frontend image: ${{ needs.build-and-push.outputs.frontend_image }}
            Commit: ${{ github.sha }}

  # =========================
  # Notificações
  # =========================
  notify:
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: always()
    steps:
      - name: Notify Slack
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'Deploy failed!'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
